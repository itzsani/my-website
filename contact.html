    <style>
        body {
            font-family: 'Raleway', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f8f9fa; /* Slightly off-white, neutral background */
        }

        header {
            background: #1e272e; /* Darker background */
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            font-family: 'Pacifico', cursive; /* Cursive font for 'itzsani' */
            font-size: 1.5em;
            font-weight: 700;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
            margin-right: 30px; /* Move the links 20px to the left */
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00aaff;
        }

        .content {
            max-width: 900px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            text-align: center;
        }

        .contact-box {
            display: inline-block;
            width: 200px;
            padding: 20px;
            margin: 20px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .contact-box:hover {
            transform: translateY(-10px);
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1e272e;
            color: #fff;
            font-size: 0.9em;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }
        }
